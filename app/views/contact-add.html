<div class="panel panel-default">
  <div class="panel-heading">
    <strong>Add Contact</strong>
  </div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="row">
        <div class="col-md-8">

          <div class="form-group">
            <label class="control-label col-md-3" for="nom">Nom</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="nom" ng-model="vm.contact.nom" placeholder="Votre nom">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3" for="prenom">Prenom</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="prenom" ng-model="vm.contact.prenom" placeholder="Votre prenom">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3" for="telephone">Telephone</label>
            <div class="col-md-8">
              <input type="tel" class="form-control" id="telephone" ng-model="vm.contact.numero" placeholder="Votre telephone">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3">Email</label>
            <div class="col-md-8">
              <input type="text" name="email" id="email" ng-model="vm.contact.mail" placeholder="Votre email" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3">Groupe</label>
            <div class="col-md-5">
              <select class="form-control" ng-model="vm.contact.groupe" placeholder="Selectionner">
                  <option ng-repeat="groupe in vm.groupes" value="{{groupe.id}}">{{groupe.nom}}</option>
               </select>
            </div>
            <div class="col-md-3">
              <button id="add-group-btn" ng-click="vm.showInput()" class="btn btn-default btn-block">Add Group</a>
            </div>
          </div>

          <div class="form-group" id="add-new-group" ng-if="vm.show_input">
            <div class="col-md-offset-3 col-md-8">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="vm.groupe.nom" placeholder="Nom du groupe">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="vm.addGroup(vm.groupe)">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <button ng-click="vm.saveContact(vm.contact)" class="btn btn-primary">Save</button>
            <a href="#" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
